		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-md-6">
							
								<div class="form-group">
									<label>Transaction identifier</label>
									<input class="form-control" disabled="disabled" placeholder="ASDFADGHSDIHG">
								</div>
																
								<div class="form-group">
									<label>Seller</label>
									<input type="text" disabled="disabled" placeholder="E-MAIL@" class="form-control">
								</div>

								<div class="form-group">
									<label>Buyer</label>
									<input type="text" disabled="disabled" placeholder="E-MAIL@" class="form-control">
								</div>

								<div class="form-group">
									<label>Price</label>
									<input type="text" disabled="disabled" placeholder="€€€" class="form-control">
								</div>

							</div>
							<div class="col-md-6">

								<div class="form-group">
									<label>State</label>
									<!-- ONLY ONE CHANGE IN EACH ITERATION, THIS IS ONLY FOR OUTPUT THE STATES -->
									<select class="form-control">
										<option value="AWAITING_CONFIRMATION">Awaiting confirmation</option>
										<option value="AWAITING_PAYMENT">Awaiting payment</option>
										<option value="AWAITING_SHIPPING">Awaiting shipping</option>
										<option value="SHIPPED">Shipped</option>
										<option value="REFUND">Refund</option>
										<option value="COMPLETED">Completed</option>
									</select>
								</div>
								
								<button type="submit" id="save_state" class="btn btn-primary">Save modification</button>

		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){

			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		});

		$("#page_transaction").addClass("active");
		$("#save_state").click(function () {
			window.location.href = "/transaction.html";
		});
	</script>

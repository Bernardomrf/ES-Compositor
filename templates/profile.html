<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TranSafe - Profile</title>

<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/datepicker3.css" rel="stylesheet">
<link href="../static/css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="../static/js/lumino.glyphs.js"></script>

<!--[if lt IE 9]>
<script src="../static/js/html5shiv.js"></script>
<script src="../static/js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/dashboard"><span>Tran</span>Safe</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img src="{{image}}" class="img-circle" alt="picture" style="max-width: 22%; position: absolute; left: -35px;" > {{name}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/profile"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="/authorize/logout"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>
	<!-- END NAVBAR -->

	<!-- SIDEBAR -->
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu">
			<li id="page_home"><a href="/dashboard"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Dashboard</a></li>
			<li id="page_rating"><a href="/rating"><svg class="glyph stroked star"><use xlink:href="#stroked-star"/></svg>Rating</a></li>
			<li id="page_transaction"><a href="/transaction"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg> Transactions</a></li>
			<li id="page_money"><a href="/money"><svg class="glyph stroked key "><use xlink:href="#stroked-key"/></svg>Payment Methods</a></li>
			<li role="presentation" class="divider"></li>
			<li id="page_add_transaction"><a href="/add_transaction"><svg class="glyph stroked plus sign"><use xlink:href="#stroked-plus-sign"/></svg>Create transaction</a></li>
		</ul>

	</div><!--/.sidebar-->
	<!-- END SIDEBAR -->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Create transaction</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
							<div class="col-md-5">

									<div class="form-group">
										<label>Name: </label>
									  {{name}}
									</div>

									<div class="form-group">
										<label>Email: </label>
										{{email}}
									</div>

									<div class="form-group">
										<label>User ID: </label>
										{{id}}
									</div>

									<div class="form-group">
										<label>Phone Number: </label>
										<div id="divphone">
	                    <p id="phone">{{phone}}</p>
											<button id="editphone" onclick="editPhone()" class="btn btn-info">Add/Edit Phone Number</button>
										</div>
										<form style="display: none" id="formphone" class="form-horizontal" id="form" method="post" action="/profile/editPhone">
											<fieldset>
												<input type="text" id="phone_input" name="phone" class="input-xlarge" value="{{ phone }}">
												<input  type="submit" class="btn btn-success" value="Save">
											</fieldset>
										</form>
									</div>

									<div class="form-group">
										<label>Address: </label>
										<div id="divaddress">
	                    <p id="address">{{address}}</p>
											<button id="editaddress" onclick="editAddress()" class="btn btn-info">Add/Edit Address</button>
										</div>
										<form style="display: none" id="formaddress" class="form-horizontal" id="form" method="post" action="/profile/editAddress">
											<fieldset>
												<input type="text" id="address_input" name="address" class="input-xlarge">
												<input  type="submit" class="btn btn-success" value="Save">
											</fieldset>
										</form>
										<textarea style="display: none" form="formaddress" id="address_input" name="address">{{ address }}</textarea>
									</div>


							</div>
							<div class="col-md-6">

								<div class="form-group">

								</div>
								<img src="{{image}}" alt="profile_picture" class="img-thumbnail" style="max-width: 60%; height: auto;"></img>
							</div>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

	</div><!--/.main-->

	<script>
	function editAddress(){
		document.getElementById("divaddress").style.display = "none";
		document.getElementById("formaddress").style.display = "block";
		document.getElementById("address_input").style.display = "block";
	}
	function editPhone(){
		document.getElementById("divphone").style.display = "none";
		document.getElementById("formphone").style.display = "block";
	}
	</script>

	<script src="../static/js/jquery-1.11.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/chart.min.js"></script>
	<script src="../static/js/chart-data.js"></script>
	<script src="../static/js/easypiechart.js"></script>
	<script src="../static/js/easypiechart-data.js"></script>
	<script src="../static/js/bootstrap-datepicker.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		});

		//$("#page_add_transaction").addClass("active");
		$("#save_state").click(function () {
			window.location.href = "/transaction";
		});
	</script>

</body>

</html>
